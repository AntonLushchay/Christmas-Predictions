<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Magical Christmas Predictions Snow Globe" />
    <meta property="og:title" content="Christmas Predictions" />
    <meta property="og:description" content="Shake the globe and see your future!" />
    <meta property="og:image" content="/favicon.png" />
    <title>Christmas Predictions</title>
    <style>
      #loading {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
        color: white;
        font-family: sans-serif;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading Magic...</div>
    <div id="app">
      <div class="scene">
        <div class="snow-globe" id="globe">
          <div class="snow-container">
            <!-- Snowflakes will be generated here -->
          </div>
          <div class="prediction-text" id="prediction">
            <!-- Text will appear here -->
          </div>
          <div class="glass-reflection"></div>
        </div>
      </div>
      
      <button id="lang-toggle" class="lang-toggle" aria-label="Switch Language">
        RU
      </button>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
